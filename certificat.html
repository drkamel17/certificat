        body {

        /* Masquer l'ic√¥ne du calendrier uniquement pour la classe .hide-calendar */
        input.hide-calendar::-webkit-calendar-picker-indicator {

        .section-title {

        .button-group button {

        #leishmanioseButtons button:hover {

        .hidden {

        /* Modal styles */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .modal-content {

        }
        .button-group-modal {

        .button-group-modal button {

        .form-group.full-width {

        .form-input {

        .form-input:focus {

        @media (max-width: 768px) {

    </style>
</head>
